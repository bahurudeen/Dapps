<mat-card>
  <mat-card-title>
    Participant Registration
  </mat-card-title>
  <mat-card-content>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    <form [formGroup]='form' (ngSubmit)='onSubmit()'>
      <mat-form-field class="demo-full-width">
        <mat-icon matPrefix>account_box</mat-icon>
        <input matInput formControlName="name">
        <mat-hint>Enter the Name.</mat-hint>
      </mat-form-field>
      <mat-form-field class="demo-full-width">
        <mat-icon matPrefix>business</mat-icon>
        <input matInput formControlName="address">
        <mat-hint>Enter the ethereum Address.</mat-hint>
      </mat-form-field>
      <mat-form-field class="demo-full-width">
        <mat-icon matPrefix>money</mat-icon>
        <input matInput type="number" formControlName="amount">
        <mat-hint>Enter the Amount.</mat-hint>
      </mat-form-field>
      <mat-form-field class="demo-full-width">
        <mat-icon matPrefix>phone</mat-icon>
        <input matInput formControlName="phone">
        <mat-hint>Enter the Phone.</mat-hint>
      </mat-form-field>
      <mat-form-field class="demo-full-width">
        <mat-icon matPrefix>email</mat-icon>
        <input matInput type="email" formControlName="email">
        <mat-hint>Enter the Email.</mat-hint>
      </mat-form-field>
      <mat-card-footer>
        <button type="submit" class="mat-raised-button mat-primary">Submit</button>
      </mat-card-footer>
    </form>
  </mat-card-content>
</mat-card>
